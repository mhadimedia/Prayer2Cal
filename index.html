<!DOCTYPE html>
<html>
<head>
    <title>Prayer2Cal: Get Prayer Times into Your Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Generate Prayer Times</h1>
    <form id="prayer-form">
        <label for="method">Calculation Method:</label>
        <select id="method" name="method">
            <option value="ISNA">ISNA</option>
            <option value="MWL">MWL</option>
            <option value="UmmAlQura">Umm Al-Qura</option>
            <option value="Egypt">Egyptian</option>
        </select>
        <br>
        <label for="days">Days to Generate:</label>
        <select id="days" name="days">
            <option value="1">1 Day</option>
            <option value="30">1 Month</option>
            <option value="365">1 Year</option>
        </select>
        <br>
        <label for="extra">Include Extra Times:</label>
        <input type="checkbox" id="sunrise" name="extra" value="Sunrise"> Sunrise
        <input type="checkbox" id="sunset" name="extra" value="Sunset"> Sunset
        <input type="checkbox" id="midnight" name="extra" value="Midnight"> Midnight
        <br>
        <input type="submit" value="Generate">
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="http://praytimes.org/code/v2/js/PrayTimes.js"></script>
    <script src="https://nwcell.github.io/ics.js/ics.deps.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
